<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  
  <mat-radio-group class="full-width" [(ngModel)]="taskList.status">
    <mat-radio-button *ngFor="let s of status" [value]="s">
      {{s}}
    </mat-radio-button>
  </mat-radio-group>

</mat-dialog-content>

<mat-dialog-actions>
  <div class="fill-remaining-place"></div>
  <button mat-raised-button (click)="save()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
