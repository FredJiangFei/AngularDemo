<form #form="ngForm" (ngSubmit)="send()">
    <h2 mat-dialog-title>Send Message</h2>

    <mat-dialog-content>
        <mat-form-field class="example-full-width">
          <textarea matInput [(ngModel)]="content" name="content"></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="submit" mat-raised-button [disabled]="!form.valid">Send</button>
        <button type="button" mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
