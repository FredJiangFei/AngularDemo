    <mat-card>
        <mat-card-title>My Profile</mat-card-title>
        <mat-card-subtitle>Edit my profile</mat-card-subtitle>

        <mat-card-content  class="example-container">
            <mat-form-field>
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let role of userRoles"  (removed)="remove(role)">
                            {{role}}
                      <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                  </mat-chip-list>
                <input type="text" #roleInput matInput  [matChipInputFor]="chipList" [matAutocomplete]="auto">
        
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelect($event)">
                  <mat-option *ngFor="let role of roles | async" [value]="role.name">
                    {{role.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-flat-button (click)="saveProfile()">Save</button>
        </mat-card-actions>
    </mat-card>
