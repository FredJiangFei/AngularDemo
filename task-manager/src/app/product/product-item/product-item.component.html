<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{item.name}}
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="item.pic">

  <mat-card-content>
    {{item.desc}}
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button type="button">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-raised-button (click)="showDeleteModal()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
