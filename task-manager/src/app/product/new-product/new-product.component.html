<form>
  <h2 mat-dialog-title>Add new product</h2>

  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="Product name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" cdkFocusInitial matInput placeholder="Product desc">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="Product category" [matAutocomplete]="auto">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" mat-raised-button (click)="create()">Create</button>
    <button type="button" mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let category of categories" [value]="category">
    {{ category.name }}
  </mat-option>
</mat-autocomplete>
