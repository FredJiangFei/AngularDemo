<form>
  <h2 mat-dialog-title>Delete product</h2>

  <mat-dialog-content>
    Do you want to delete this product?
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" mat-raised-button (click)="delete()">Delete</button>
    <button type="button" mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
