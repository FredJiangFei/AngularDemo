<div>
  <mat-select placeholder="Identity Type" (change)="onIdTypeChange(value)" 
  [(ngModel)]="identity.identityType">
    <mat-option *ngFor="let type of identityTypes" [value]="type.value">
        {{type.label}}
    </mat-option>
  </mat-select>
</div>
<div class="id-input">
  <mat-form-field class="full-width">
    <input type="text" matInput placeholder="Identity No" (change)="onIdNoChange(value)"
    [(ngModel)]="identity.identityNo">
    <mat-error>No wrong</mat-error>
  </mat-form-field>
</div>
