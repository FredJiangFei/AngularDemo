<form class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Login panel
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field hintLabel="email is required">
        <input matInput placeholder="User name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="button" mat-raised-button>Login</button>
    </mat-card-actions>
  </mat-card>

</form>
