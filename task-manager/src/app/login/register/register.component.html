<form  [formGroup]="form" (ngSubmit)="register(form.value)" class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Register panel
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="User name">
      </mat-form-field>
      <mat-form-field  class="full-width">
        <input matInput placeholder="Password">
      </mat-form-field>
      <mat-form-field  class="full-width">
        <input matInput placeholder="Confirm Password">
      </mat-form-field>
      <app-counter formControlName="counter"></app-counter>
      <p *ngIf="!form.valid">Counter is invalid!</p>
      <!-- <app-image-list-select [avatars]="avatars" formControlName="avatar"></app-image-list-select> -->
    </mat-card-content>

    <mat-card-actions class="text-right">
      <button type="submit" mat-raised-button>Register</button>
    </mat-card-actions>
  </mat-card>
</form>
