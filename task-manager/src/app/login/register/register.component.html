<form class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Register panel
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="User name">
      </mat-form-field>
      <mat-form-field  class="full-width">
        <input matInput placeholder="Password">
      </mat-form-field>
      <mat-form-field  class="full-width">
        <input matInput placeholder="Confirm Password">
      </mat-form-field>
      <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor ="let avatar of avatars">
          <mat-icon [svgIcon]="avatar" class="avatar"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions class="text-right">
      <button type="button" mat-raised-button>Register</button>
    </mat-card-actions>
  </mat-card>
</form>
