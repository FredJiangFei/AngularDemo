<mat-list-item (click)="openEditModal()" [app-drag]="true" [draggedClass]="'drag-start'" [dragData]="task">
    <mat-checkbox class="task-check" (click)="whenCheckTask($event)"></mat-checkbox>
    <p matLine>{{task.title}}</p>
    <p matLine>{{task.desc}}</p>
    <mat-icon [svgIcon]="task.assigned.avatar" class="avatar"></mat-icon>
</mat-list-item>
