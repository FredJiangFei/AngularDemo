<form [formGroup]="formModel" (submit)="register()">
  <div>
    Username: <input type="text" formControlName="username">
    <div [hidden]="!formModel.hasError('required','username')">
        Username is required
    </div>
  </div>
  <div>
    Mobile: <input type="text" formControlName="mobile">
    <div [hidden]="!formModel.hasError('mobile','mobile')">
       Mobile is invalid
    </div>
  </div>

  <div formGroupName="passwordGroup">
    <div>Password: <input type="password" formControlName="password"></div>
    <div [hidden]="!formModel.hasError('minlength',['passwordGroup','password'])">
        Password can not less than 6
     </div>
    <div>Confirm password: <input type="password" formControlName="confirm"></div>
    <div [hidden]="!formModel.hasError('equal','passwordGroup')">
        {{formModel.getError('equal','passwordGroup')}}
     </div>
  </div>

  <button type="submit">Register</button>
</form>
